<div class="mat-elevation-z8">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- No Column -->
    <ng-container matColumnDef="rank">
      <th
        class="table-padding"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        No.
      </th>
      <td class="table-padding" mat-cell *matCellDef="let element">
        {{ element.rank }}.
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th
        class="table-padding"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Title.
      </th>
      <td class="table-padding" mat-cell *matCellDef="let element">
        {{ element.title }}
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="author">
      <th
        class="table-padding"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <!--Ddescription Column -->
    <ng-container matColumnDef="description">
      <th
        class="table-padding"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Description
      </th>
      <td class="table-padding" mat-cell *matCellDef="let element">
        {{ element.description }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
