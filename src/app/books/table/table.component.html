<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- No Column -->
  <ng-container matColumnDef="rank">
    <th class="table-padding" mat-header-cell *matHeaderCellDef>No.</th>
    <td class="table-padding" mat-cell *matCellDef="let element">
      {{ element.rank }}.
    </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th class="table-padding" mat-header-cell *matHeaderCellDef>Title.</th>
    <td class="table-padding" mat-cell *matCellDef="let element">
      {{ element.title }}
    </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="author">
    <th class="table-padding" mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.author }}</td>
  </ng-container>

  <!--Ddescription Column -->
  <ng-container matColumnDef="description">
    <th class="table-padding" mat-header-cell *matHeaderCellDef>Description</th>
    <td class="table-padding" mat-cell *matCellDef="let element">
      {{ element.description }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
