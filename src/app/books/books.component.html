<section>
  <mat-toolbar color="primary"
    ><span class="title-center">Books</span></mat-toolbar
  >
  <div></div>
</section>

<div
  *ngIf="this.books; else loading"
  class="book-list"
  fxLayout="column"
  fxLayoutGap="1rem"
>
  <app-book *ngFor="let book of books" [book]="book"></app-book>
</div>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
